<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index-signup.css">
    
    <title>Register</title>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-light contentWrap">
        <a class="navbar-brand mx-auto" href="/">APPsamblea - Secure, fast and easy online voting</a>
    </nav>
    <!-- END OF NAVIGATION BAR -->

    <div class="container container-login col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="header">
            <h5 class="title">REGISTER A NEW USER</h5>
        </div>
        <form action="/register" method="POST" id="register">
            <div class="form-group">
                <label class="title pb-1" for="username">User</label>
                <input type="text" class="form-control" id="username" placeholder="Enter user" name="username">
                <div class="form-text">The key to success is to sleep well.</div>
            </div>
            <div class="form-group">
                <label class="title pt-2 pb-1" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="title form-check-label" for="Check1">Remember username</label>
            </div>

            <div class="container container-btn pt-1 mx-auto">
                <button type="submit" class="btn btn-primary" form="register" value="Register"
                    style="margin-right: 10px !important;">REGISTER</button>
                <a class="btn btn-secondary" href="index.html" role="button" style="margin-right: -10px !important;">LOGIN</a>
            </div>
        </form>
    </div>
</body>

</html>
